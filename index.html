<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">



    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as toBuy'>
       <h2>To Buy:</h2>
        <div>
          <input type="text" ng-model="toBuy.newItemName" placeholder="item name">
          <input type="text" ng-model="toBuy.newItemQuantity" placeholder="quantity">
          <button ng-click="toBuy.addItem();">Add Item To Shopping List</button>
       </div>
       <ul>
         <li ng-repeat="item in toBuy.items">
           {{item.value}} of {{item.name}} 
            <button class="btn btn-default" ng-click='toBuy.itemBought($index)'>
              Bought
            </button>
            <button class="btn btn-default" ng-click='toBuy.deleteItem($index)'>
              Delete
            </button>
         </li>
       </ul>
     <div class="emptyMessage" ng-show="toBuy.isToBuyListEmpty()">Everything is bought!</div>
    </div>



    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as bought'>
     <h2>Already Bought:</h2>
     <ul>
        <li ng-repeat="item in bought.items">
         {{item.value}} of {{item.name}} 
         <button class="btn btn-default" ng-click='bought.itemReturned($index)'>
          Returned
         </button>
       </li>
     </ul>
     <div class="emptyMessage" ng-show="bought.isBoughtListEmpty()">Nothing bought yet.</div>
    </div>
  </div>



</div>

</body>
</html>
